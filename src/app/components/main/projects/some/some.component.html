<div class="somes">
  <div class="row">
    <div class="col s12 m6 l4" *ngFor="let card of cards">
      <div class="card">
        <div class="card-content white-text">
          <span class="card-title">{{card.title}}</span>
          <p>
            {{card.desc}}
          </p>
        </div>
        <div class="footer center">
          <a href="{{card.link}}">Check it out</a>
        </div>
      </div>
    </div>
  </div>
</div>
